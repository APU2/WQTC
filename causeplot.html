<html>

    <script src='C:/Program Files/R/R-3.2.0/library/rCharts/libraries/nvd3/js/d3.v3.min.js' type='text/javascript'></script>
    <script src='C:/Program Files/R/R-3.2.0/library/rCharts/libraries/nvd3/js/nv.d3.min-new.js' type='text/javascript'></script>
    <script src='C:/Program Files/R/R-3.2.0/library/rCharts/libraries/nvd3/js/fisheye.js' type='text/javascript'></script>
    
    <style>
    .rChart {
      display: block;
      margin-left: auto; 
      margin-right: auto;
      width: 800px;
      height: 400px;
    }  
    </style>
    
  </head>
  <body >
    
    <div id = 'chart16bc5cb877d2' class = 'rChart nvd3'></div>    
    <script type='text/javascript'>
 $(document).ready(function(){
      drawchart16bc5cb877d2()
    });
    function drawchart16bc5cb877d2(){  
      var opts = {
 "dom": "chart16bc5cb877d2",
"width":    800,
"height":    400,
"x": "cause",
"y": "score",
"type": "discreteBarChart",
"id": "chart16bc5cb877d2" 
},
        data = [
 {
 "variable": "M_COAG_SP",
"score": 7.409929884943,
"cause": "Coagulant set point." 
},
{
 "variable": "M_COND_SP",
"score": 3.999460390679,
"cause": "Conditioning set point." 
},
{
 "variable": "MFLT_HY_SHK",
"score":  3.09509128382,
"cause": "Hydraulic shock." 
},
{
 "variable": "M_FLT_COND",
"score": 2.692072340399,
"cause": "Filter condition." 
},
{
 "variable": "M_FLOC_SP",
"score": 2.412472305646,
"cause": "Polymer set points." 
},
{
 "variable": "M_RAW_LD",
"score": 1.310300839879,
"cause": "Raw load average." 
},
{
 "variable": "M_FLT_HY_LD",
"score": 0.8299271115754,
"cause": "Hydraulic load." 
},
{
 "variable": "M_FLT_WAS",
"score": 0.4484473075329,
"cause": "Filter wash control." 
},
{
 "variable": "M_COAG_CTRL",
"score": 0.0132766977741,
"cause": "Coagulant control." 
},
{
 "variable": "M_FLOC_CTRL",
"score": 0.0132766977741,
"cause": "Polymer control." 
},
{
 "variable": "M_COND_CTRL",
"score":              0,
"cause": "Conditioning control." 
},
{
 "variable": "M_RAW_VAR",
"score":              0,
"cause": "Raw load variablity." 
} 
]
  
      if(!(opts.type==="pieChart" || opts.type==="sparklinePlus" || opts.type==="bulletChart")) {
        var data = d3.nest()
          .key(function(d){
            //return opts.group === undefined ? 'main' : d[opts.group]
            //instead of main would think a better default is opts.x
            return opts.group === undefined ? opts.y : d[opts.group];
          })
          .entries(data);
      }
      
      if (opts.disabled != undefined){
        data.map(function(d, i){
          d.disabled = opts.disabled[i]
        })
      }
      
      nv.addGraph(function() {
        var chart = nv.models[opts.type]()
          .width(opts.width)
          .height(opts.height)
          
        if (opts.type != "bulletChart"){
          chart
            .x(function(d) { return d[opts.x] })
            .y(function(d) { return d[opts.y] })
        }
          
         
        chart
  .margin({
 "left":     90,
"bottom":    200 
})
          
        chart.xAxis
  .rotateLabels(   -90)
  .axisLabel("Potential cause")

        
        
        chart.yAxis
  .axisLabel("Score")
      
       d3.select("#" + opts.id)
        .append('svg')
        .datum(data)
        .transition().duration(500)
        .call(chart);

       nv.utils.windowResize(chart.update);
       return chart;
      });
    };
</script>
    
    <script></script>    
  </body>
</html>
